@if (messages.length > 0) {
  <div>
    @for (message of messages; track $index) {
      @if (message.user.userName === user) {
        <p style="margin-bottom: 0; font-weight: bold; text-align: end;">{{ message.user.userName }}</p>
        <p style="margin-top: 0; text-align: end;">{{ message.messageText }}</p>
      } @else {
        <p style="margin-bottom: 0; font-weight: bold;">{{ message.user.userName }}</p>
        <p style="margin-top: 0;">{{ message.messageText }}</p>
      }
    }
  </div>
} @else {
  <p>No messages yet...</p>
}

<p>Send a message, {{ user }}!</p>
<form [formGroup]="sendMessageForm" (ngSubmit)="sendMessage()">
  <label for="text" style="font-weight: bold;">
    Message: <input id="text" type="text" formControlName="text">
  </label>
  <input type="submit" [disabled]="!sendMessageForm.valid">
</form>
